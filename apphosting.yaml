# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

# Specifies the directory where your application source code is located.
source: .

runConfig:
  # The command to start your web server.
  command: npm run start
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
  # The region to run your App Hosting backend in.
  region: us-central1
  # The amount of memory to allocate to your App Hosting backend.
  # https://firebase.google.com/docs/app-hosting/configure#memory-options
  memoryMiB: 2048

# We need this empty headers block to prevent App Hosting from setting a
# Cache-Control header that would interfere with Next.js's caching behavior.
# https://firebase.google.com/docs/app-hosting/configure-cache-control#nextjs
headers: []
